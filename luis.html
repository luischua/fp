<h3>Register</h3>
<form action="http://localhost:8080/register" method="post" enctype="multipart/form-data">
    <label for="lname">Name:</label>
    <input type="text" id="lname" name="name"><br><br>
    <label for="lBirthDate">Birthdate:</label>
    <input type="text" id="lBirthDate" name="birthdate" value="1985-06-15"><br><br>
    <label for="lFingerPrint">FingerPrint:</label>
    <input type="file" id="lFingerPrint" name="fingerprint"><br><br>
    <label for="lIdPic">Id Picture:</label>
    <input type="file" id="lIdPic" name="idpic"><br><br>
    <input type="submit" value="Submit">
</form>
